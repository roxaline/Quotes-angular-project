<div class="container">
  <div class="row">
      <div class="container-fluid">
          <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
              
              <div class="form-group">

                  <label for="name">Enter your quote:</label>
                  <textarea class="form-control" id="name" rows="4" [(ngModel)]="newQuote.name" name="name" #name="ngModel"required></textarea>
                  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                      <p> Quote:</p>
                  </div>
              </div>
              <div class="form-group">
                  <label for="description">Author name:</label>
                  <input type="text"  class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required>
                  <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                      <p> Name of the author</p>
                  </div>
              </div>
              <div class="form-group">
                      <label for="complete">Posted on: </label>&nbsp;&nbsp;
                      <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
                      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                          <p> Posting Date</p>
                          
                      </div>
                  </div>
              <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
              <button class="btn btn-danger btn-sm" (click)='deleteQuotes(i)'>Delete quote</button>
          </form>
      </div>
  </div>
</div>
