<p>{{quote.description}}</p>
<p>{{quote.author}} </p>

    <div class="four wide column center aligned votes">
      <div class="ui statistic">
        
        <div class="value">
          {{ votes }}
        </div> 
        <div class="label">
          Votes:
        </div>
    
      </div>
    
    </div>
    
    <div class="twelve wide column">
    
      <ul class="ui big horizontal list voters">
        <li class="item">
          <a href (click)="likeVote()">
          <i class="arrow up icon"></i>
          <img src="https://requestreduce.org/images/thumbs-up-clipart-png-15.jpg" width="50">
          </a>
        </li>
    
        <li class="item">
          <a href (click)="dislikeVote()">
          <i class="arrow down icon"></i>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIUV1PiZLOlcu6xBg1Dd09JBWD-sKtF66cDBkhlWssLdx4YvuvIA" width="60">
          </a>
        </li>
    
      </ul>
      <button class="btn btn-danger" (click) = 'quoteDelete(true)'> Delete Quote </button>
    </div>
